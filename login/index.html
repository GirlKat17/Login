<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Include Firebase SDK via script tags -->
     <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">


            <button type="submit">Login</button>
        </form>
        <p id="login-error-message" class="error-message"></p>
    </div>

    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">

            <input type="text" id="full_name" placeholder="full name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="NewPassword">

            <input type="text" id="favourite_song" placeholder="The best song">
            <input type="text" id="milk_before_cereral" placeholder="Milk Before Cereral?(Yes|No)">
           
            <button type="submit">Register</button>
        </form>
      

        <button onclick=""> Login</button>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
